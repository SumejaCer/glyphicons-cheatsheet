<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="fa-4.0.3.js"></script>


</head>


<body>

<ul class="font-awesome-icons"></ul>

<script>	

var len = ArrayOfIcons["icons"].length;
	
for (var i = 0; i < len; i++) {
	var classId = "fa-" + ArrayOfIcons["icons"][i]["id"];
	var classSelector = "." + classId;
	var classUnicode = ArrayOfIcons["icons"][i]["unicode"];
	var classFilter = ArrayOfIcons["icons"][i]["filter"];
	$(".font-awesome-icons").append("<i class='fa " + classId + "'>&#x" + classUnicode + "</i>");
	$(classSelector).attr("data-unicode", classUnicode);
	if (classFilter) {
		var filterLen = classFilter.length;
		classFilter = classFilter.toString().replace(/,/g," ");
		$(classSelector).attr("data-filter", classFilter);
	};
	$(classSelector).wrapAll("<li class=\"col-md-1 col-sm-2 col-xs-6 grid-icon\" />");
	$(classSelector).after("<span class=\"fa-class\">" + classId + "</span>");
}

$(".font-awesome-icons li").sort(asc_sort).appendTo('.font-awesome-icons');
$("#debug").text("Output:");
// accending sort
function asc_sort(a, b){
    return ($(b).text()) < ($(a).text()) ? 1 : -1;    
}

</script>


</body>
